.text-box-container {
    position: relative;
    display: inline-block; /* Ensures the container only takes up the space it needs */
}

.meme-image {
    position: absolute;
    width: 400px; /* Small width */
    height: auto; /* Maintain aspect ratio */
    left: 60%; /* Center horizontally */
    transform: translateX(-50%); /* Center horizontally */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Center vertically */
    z-index: 2; /* Ensure it's above the text box */
    transition: width 0.5s, height 0.5s; /* Smooth transition */
}

.meme-image {
    position: absolute;
    width: 400px; /* Small width */
    height: auto; /* Maintain aspect ratio */
    left: 53%; /* Center horizontally */
    transform: translateX(-50%) scaleX(1); /* Center horizontally and original scale */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Center vertically */
    z-index: 2; /* Ensure it's above the text box */
    transition: width 0.5s, height 0.5s; /* Smooth transition */
}

.text-box-container:hover .meme-image {
    width: 100px; /* Resized width on hover */
    height: auto; /* Maintain aspect ratio */
    z-index: 3; /* Ensure it's above the text box and any other content */
    transform: translateX(-50%) scaleX(-1); /* Mirror image horizontally on hover */
}


.text-box-container:hover .meme-image {
    width: 100px; /* Resized width on hover */
    height: auto; /* Maintain aspect ratio */
    z-index: 3; /* Ensure it's above the text box and any other content */
}

.text-box {
    width: 90%;
    color: #f1dfda;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 1;
    margin-top: 50px; /* Adjust the margin-top value to move the text box down */
    margin-bottom: 20px;
    display: inline-block;
    margin: 0 auto;
    border: 0 auto;
    font-size: 17px;
    color: #f1dfda;
    background-color: rgba(0, 0, 0, 0.3);
    text-shadow: 0 0 5px #1c0a81, 0 0 10px #1c0a81, 0 0 20px #1c0a81, 0 0 40px #0d1c2b, 0 0 80px #0d1c2b, 0 0 90px #0d1c2b, 0 0 100px #0d1c2b;

.text-box h1, .text-box p{

/*------------Conatact------------*/

.container {
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 80%;
}

.contact-left {
    flex-basis: 35%;
    margin-top: 80px;
}

.contact-right {
    flex-basis: 65%; /* Adjusted to 65% to give more space to the contact form */
}

.contact-left p {
    margin-top: 30px;
}

.contact-left p i {
    color: #ddd971;
    margin-right: 15px;
    font-size: 25px;
}

.social-icons {
    margin-top: 30px;
    margin-bottom: 20px;
    color: #bf7789;
}

.social-icons a {
    text-decoration: none;
    font-size: 30px;
    margin-right: 15px;
    color: #bf7789;
    display: inline-block;
    transition: transform 0.5s;
}

.social-icons a:hover {
    color: #c1b6d4;
    transform: translateY(-5px);
}

.hero-btn {
    display: inline-block;
    text-decoration: none;
    color: babyblue;
    border: 1px solid #c1b6d4;
    border-radius: 5px;
    padding: 5px 15px;
    font-size: 13px;
    background-color: #bf7789;
    position: relative;
    cursor: pointer;
}

.hero-btn:hover {
    border: 1px solid #bf7789;
    background: #b3a1cf;
    transition: 1s;
}

.contact-right form {
    width: 80%;
    margin-top: 50px;
    margin-bottom: 50px;
}

/* Adjust the width of input and textarea elements */
form input,
form textarea {
    width: 100%; /* Change to 100% to fill the entire width of the contact form */
    border: 0;
    outline: none;
    background: rgba(150, 126, 118, 0.3);
    padding: 10px;
    margin: 15px 0;
    color: rgba(150, 126, 118, 1);
    font-size: 18px;
    border-radius: 6px;
    border-bottom: 1px solid #bf7789;
}


/*log in and regestration*/


.form-container {
  display: flex;
  justify-content: space-between;
  width: 600px;
}

.form {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 45%;
}

.form h2 {
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #b3a1cf;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background: #bf7789;
  color: white;
  font-size: 16px;
}

button:hover {
  background: #b3a1cf;
}

.message {
  margin-top: 10px;
  color: red;
  font-size: 14px;
}
</style>

<body>

   

<div class="form-container">
    <!-- Login Form -->
    <form id="loginForm" class="form">
        <h2>Login</h2>
        <div class="input-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="input-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button type="submit">Login</button>
        <p id="loginMessage" class="message"></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
        <h2>Register</h2>
        <div class="input-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
        </div>
        <div class="input-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
        </div>
        <div class="input-group">
            <label for="registerConfirmPassword">Confirm Password:</label>
            <input type="password" id="registerConfirmPassword" required>
        </div>
        <button type="submit">Register</button>
        <p id="registerMessage" class="message"></p>
    </form>
</div>

<div id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="sub-title">Contact Me</h1>
                <p><i class="fa-regular fa-paper-plane"></i> mebana@ssct.edu.ph</p>
                <p><i class="fa-solid fa-square-phone"></i> 09704487066</p>
                <div class="social-icons">
                    <a href="https://facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <div class="col-lg-6">
                <form>
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="Message" rows="10" placeholder="Your Message"></textarea>
                    <button type="submit" class="hero-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
